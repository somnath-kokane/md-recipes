<md-grid-list
      md-cols-sm="1" md-cols-md="2" md-cols-gt-md="2" 
      md-row-height-gt-md="4:3" md-row-height="4:3">
    <md-grid-tile>
    <md-card>
        <img class="md-card-image" 
            ng-src="{{vm.category.image}}" alt="{{vm.category.title"}}>
        <md-card-content>
            <h2 class="md-title">{{vm.category.title}}</h2>
        </md-card-content>
    </md-card>
    </md-grid-tile>
</md-grid-list>
