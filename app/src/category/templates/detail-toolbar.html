<md-button class="md-icon-button" ng-click="shell.locationPath('/category')">
    <md-icon md-font-set="material-icons">arrow_back</md-icon>
</md-button>
<h2>
    <span>{{page.title}}</span>
</h2>
<span flex></span>
<md-menu>
    <md-button class="md-icon-button" area-label="More" ng-click="$mdOpenMenu()">
        <md-icon md-font-set="material-icons">more_vert</md-icon>
    </md-button>
    <md-menu-content width="4">
        <md-menu-item>
            <md-button 
                ng-click="shell.locationPath('/category/' + vm.category._id)">
                <md-icon md-font-set="material-icons">create</md-icon>
                Edit Category
            </md-button>
        </md-menu-item>
    </md-menu-content>
</md-menu>
