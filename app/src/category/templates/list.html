<md-grid-list
      md-cols-sm="1" md-cols-md="2" md-cols-gt-md="2" 
      md-row-height-gt-md="4:3" md-row-height="4:3">
    <md-grid-tile ng-repeat="item in vm.categories">
    <md-card>
        <a href="javascript:void(0)" ng-click="vm.selectCategory(item)">
            <img class="md-card-image" ng-src="{{item.image}}" alt="{{item.title"}}>
        </a>
        <md-card-content>
            <a href="javascript:void(0)" ng-click="vm.selectCategory(item)">
                <h2 class="md-title">{{item.title}}</h2>
            </a>
        </md-card-content>
    </md-card>
    </md-grid-tile>
</md-grid-list>
