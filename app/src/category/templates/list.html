<md-grid-list
      md-cols-gt-md="3" md-cols-md="2" md-cols-sm="1" 
      md-gutter="12px" md-row-height="1:1">
    <md-grid-tile ng-repeat="item in vm.categories" layout-padding>
    <md-card>
        <img class="md-card-image" ng-src="{{item.image}}" alt="{{item.title}}">
        <md-card-content>
            <h2 class="md-title">{{item.title}}</h2>
            <p>{{item.description}}</p>
        </md-card-content>
        <div class="md-actions" layout="row" layout-align="end center">
            <md-button class="md-icon-button" ng-click="vm.onEdit($event, item)">
                <md-icon md-font-set="material-icons">create</md-icon>
            </md-button>
            <md-button class="md-icon-button" ng-click="vm.onDelete($event, item)">
                <md-icon md-font-set="material-icons">delete</md-icon>
            </md-button>
        </div>
    </md-card>
    </md-grid-tile>
</md-grid-list>
